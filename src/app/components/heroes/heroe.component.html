<h3>Heroe <small>nombre..</small></h3>
<hr>

<div class="row">
  <div class="col-md-12 text-left">
    <button [routerLink]="['/heroes']" class="btn btn-outline-danger" type="button" name="button">
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="">Nombre</label>
        <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del hÃ©roe"
          required>
      </div>
      <div class="form-group">
        <label for="">Casa</label>
        <select [(ngModel)]="heroe.casa" class="form-control" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <button
            [disabled]="!forma.valid"
            type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
